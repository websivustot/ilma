<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Sanat</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script>
    function getKeys(object) {
      return Object.keys(object);
    }

    function appendRandomButtons(obj) {

      for (key in obj) {
        //console.log(obj[key],key);
        $('.random-words').append($('<button/>', {
          class: 'm-1 btn but' + key + ' btn-info',
          text: obj[key]
        }).click(function(elem) {
          //console.log(elem.target.textContent);
          if (elem.target.textContent == $('.answer').text()) {
            $('.' + elem.target.classList[2]).toggleClass('btn-info btn-success');
            //console.log('yes' + elem.target.classList[2]);
            $('.next').show();
            console.log(errorIndicator);
            if (errorIndicator) {
              answers.push(elem.target.textContent);
            }
            console.log(answers);
          } else {
            //console.log(elem.target.classList[2]);
            $('.' + elem.target.classList[2]).toggleClass('btn-info btn-danger');
            errorIndicator = false;
          }
        }));
      }

    }

    function getRandomWords(words) {
      var min = 0;
      var max = 9;
      var randWords = [];
      keys = getKeys(words);
      var i = 0;
      var arr = {};
      while (i < 10) {
        rand = min + Math.floor(Math.random() * (max + 1 - min));
        if (keys[rand]) {
          //console.log(keys[rand]);
          arr[i] = keys[rand];
          keys.splice(rand, 1); // начиная с позиции rand, удалить 1 элемент
          i++;
        }
      }
      //rand = min + Math.floor(Math.random() * (max + 1 - min));
      //console.log(arr);
      //console.log(word,words);
      return arr;
    }

    function flipObject(object) {
      var sanatFlipped = {};
      $.each(object, function(i, el) {
        sanatFlipped[el] = i;
      });
      return sanatFlipped;
    }

    var dimension = 1;
    var answers = [];
    var errorIndicator = true;
    var sanat = {
      "hylkää": "отказ",
      "tulva": "наводнение",
      "taju": "здравый смысл",
      "kastella": "поливать цветы",
      "mittakaava": "масштаб",
      "naarmu": "царапина",
      "karkea": "грубо",
      "etänä": "удаленно",
      "pilari": "столп",
      "näkymä": "вид"
    }


    sanatFlipped = flipObject(sanat);
    console.log(sanatFlipped);
    $(function() {

      var keys = getKeys(sanat);
      let n = 0;

      //console.log(Object.keys(sanat)[0]);

      $('body').append(
        $('<div/>', {
          class: 'container'
        }).append($('<div/>', {
          class: 'jumbotron text-center'
        })));

      $('.jumbotron').append($('<button/>', {
        class: 'btn btn-primary go',
        text: 'Go!'
      }).click(function() {
        $('.go').remove();
        $('.learning').show();

        randomWords = getRandomWords(sanat);
        appendRandomButtons(randomWords);
      }));

      $('.jumbotron').append($('<button/>', {
          class: 'm-1 btn btn-outline-info btn-lg learning',
          text: sanat[keys[n]]
        }).hide()
        .click(function() {
          $('.answer').show();
        })
      );

      $('.jumbotron').append($('<button/>', {
        class: 'm-1 btn btn-info answer',
        text: keys[n]
      }).hide());

      $('.jumbotron').append($('<div/>', {
        class: 'row',
      }).append($('<div/>', {
        class: ' col-12 btn-block random-words'
      })));

      $('.jumbotron').append($('<button/>', {
        class: 'm-1 btn btn-primary next',
        text: '>>'
      }).hide().click(function() {
        n++;
        if (n < dimension) {

          errorIndicator = true;
          console.log(n);
          $('.next').hide();
          $('.random-words button').remove();
          $('.learning').text(sanat[keys[n]]);
          $('.answer').text(keys[n]);
          randomWords = getRandomWords(sanat);
          appendRandomButtons(randomWords);
        } else {
          $('.jumbotron button').remove();
          $('.random-words button').remove();
          $('.jumbotron').append($('<table/>', {
            class: 'table'
          }));
          finWords = getKeys(sanat);
          for (key in finWords) {
            console.log(answers.indexOf(key) + key);
            if (answers.indexOf(finWords[key]) != '-1') {
              rowClass = "table-success";
              iconClass = 'fas fa-check';
              console.log(key + '-');
            } else {
              rowClass = "table-danger";
              iconClass = 'fas fa-times';
            };
            $('.jumbotron table').append($('<tr/>', {
              class: rowClass
            }).append($('<td/>', {
              text: finWords[key]
            })).append($('<td/>', {
              text: sanat[finWords[key]]
            })).append($('<td/>').append($('<p/>').append($('<i/>', {
              class: iconClass
            })))));
            //console.log(key,keys);
          }
          $('.jumbotron').append($('<button/>', {
            class: 'm-1 btn btn-primary rotate'
          }).append($('<i/>',{class:'fas fa-play'})).click(function() {
            $('.jumbotron table').remove();
            $('.rotate').remove();
            $('.ok').hide();
            sanat = sanatFlipped;
            keys = getKeys(sanat);
            n = 0;
            randomWords = getRandomWords(sanat);
            appendRandomButtons(randomWords);
            $('.jumbotron').append($('<button/>', {
                class: 'm-1 btn btn-outline-info btn-lg learning',
                text: sanat[keys[n]]
              }).click(function() {
                $('.answer').show();
              })
            );


          })).append($('<button/>', {
            class: 'm-1 btn btn-primary ok',
            text: 'OK'
          }).click(function() {
            location.reload(true);
          }));
        }

      }));

      /*.click(function() {
          $('button').hide();
          $('.jumbotron').append(
            $('<div/>', {
              class:'row'
            }));
          for (sana in sanat) {
            $('.row').append(
              $('<div/>', {
                class:'col-1',
                text: sana + ' - ' + sanat[sana]
              })
            );
          }
          $('.row').append('<div/>',{class:'btn btn-info',text:'sanat[0]'});

          )
        })))
      );

*/
    });
  </script>
</body>

</html>
