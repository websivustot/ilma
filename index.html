  <script>
    function getKeys(object) {
      return Object.keys(object);
    }

    function appendRandomButtons(obj) {
      $('.jumbotron').append($('<div/>', {
        class: 'row',
      }).append($('<div/>',{class:' col-12 btn-block'})));

      for (key in obj) {
        console.log(obj[key],key);
        $('.col-12').append($('<button/>', {
          class: 'btn btn-info but' + key,
          text: obj[key]
        }).click(function(elem){
          //console.log(elem.target.textContent);
          if (elem.target.textContent == $('.answer').text()) {
              $('.' + elem.target.classList[2]).toggleClass('btn-info btn-success');
              console.log('yes' + elem.target.classList[2]);
              $('.next').show();
          }
          else {
            console.log(elem.target.classList[2]);
            $('.' + elem.target.classList[2]).toggleClass('btn-info btn-danger');
          }
        }));
      }
      $('.jumbotron').append($('<button/>', {
        class: 'btn btn-primary next',
        text:'>>'
      }).hide());
    }

    function getRandomWords(word, words) {
      var min = 0;
      var max = 9;
      var randWords = [];
      keys = getKeys(words);
      var i = 0;
      var arr = {};
      while (i < 10) {
        rand = min + Math.floor(Math.random() * (max + 1 - min));
        if (keys[rand]) {
          //console.log(keys[rand]);
          arr[i] = keys[rand];
          keys.splice(rand, 1); // начиная с позиции rand, удалить 1 элемент
          i++;
        }
      }
      //rand = min + Math.floor(Math.random() * (max + 1 - min));
      //console.log(arr);
      //console.log(word,words);
      return arr;
    }
