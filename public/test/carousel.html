<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="myCarousel1" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row new-slide">
                               <div class="col-xs-1.5"></div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/innova.png" alt="Los Angeles"></a>
                                </div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/ebara.png" alt="Chicago"></a>
                                </div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/scancool.png" alt="New York"></a>
                                </div>
                                <div class="col-xs-1.5"></div>

                            </div>

                        </div>

                        <div class="item">
                            <div class="row new-slide">
                                <div class="col-xs-1.5"></div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/vahterus.png" alt="Los Angeles"></a>
                                </div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/ebara.png" alt="Chicago"></a>
                                </div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/scancool.png" alt="New York"></a>
                                </div>
                                <div class="col-xs-1.5"></div>

                            </div>

                        </div>
                        <div class="item">
                            <div class="row new-slide">
                               <div class="col-xs-1.5"></div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/vahterus.png" alt="Los Angeles"></a>
                                </div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/ebara.png" alt="Chicago"></a>
                                </div>
                                <div class="col-xs-3">
                                    <a href="#"><img class="img-responsive" src="img/scancool.png" alt="New York"></a>
                                </div>
                                <div class="col-xs-1.5"></div>

                            </div>

                        </div>


                    </div>



                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control new-control" href="#myCarousel1" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
            <a class="right carousel-control new-control" href="#myCarousel1" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
        </div>
    </div>



</body>

</html>
