{% include 'header_admin.html' %}
<h1>Page</h1>
<a href="/admin/">Main</a>
  {% for page in content_data.page %}
  <form method="post">
  <div class="form-group">
    <label for="url">URL:innovaref.fi/</label>
    <input type="text" class="form-control" name="url" id="url" value="{{ page.url }}">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title" value="{{ page.title }}">
  </div>
  <div class="form-group">
    <label for="keywords">Keywords</label>
    <input type="text" class="form-control" name="keywords" id="keywords" value="{{ page.keywords }}">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{ page.description }}">
  </div>
  <div class="form-group">
    <label for="editor">Content</label>
    <textarea class="form-control" name="content" id="editor" rows="10">{{ page.content }}</textarea>
    <script>
			CKEDITOR.replace( 'content',
      {
      language: 'en'
  } );
		</script>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
</form>


  {% endfor %}
{% include 'footer_admin.html' %}
