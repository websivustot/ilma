<script>
    function checkform ( form ) {
        console.log("form");
        if (form.name.value == "") {
            alert("Please, input your name");
            form.name.focus();
            return false;
        }

        if (form.email.value == "") {
            alert("Please, input your e-mail");
            form.email.focus();
            return false;
        }

        return true;
    }
</script>
