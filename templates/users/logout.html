{% include 'header_admin.html' %}
<h1>User authorization</h1>
{% if content_data.user != "" %}
Hi, {{ content_data.user }}
{% else %}
{% if content_data.message %}<div class="alert alert-danger">{{ content_data.message }}</div>{% endif %}
<form action="/users/login/" class="form-horizontal" method="post">
 <div class="form-group">
   <label class="control-label col-sm-2" for="email">Email:</label>
   <div class="col-sm-10">
     <input type="text" class="form-control" name="email" placeholder="Input email">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="pwd">Password:</label>
   <div class="col-sm-10">
     <input type="password" class="form-control" name="pwd" placeholder="Input password">
   </div>
 </div>
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <div class="checkbox">
       <label><input type="checkbox"> Remember</label>
     </div>
   </div>
 </div>
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-default">Send</button>
   </div>
 </div>
</form>

Войдите или <a href="/users/registration/">зарегистрируйтесь</a>.
{% endif %}
